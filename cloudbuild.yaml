timeout: 1800s
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia.gcr.io/$PROJECT_ID/demoweb:$TAG_NAME', '.']
  id: 'build-gcr'
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia.gcr.io/$PROJECT_ID/demoweb:$TAG_NAME']
  id: 'push-gcr'
- name: 'gcr.io/living-bio/workspace'
  args: ['g8 deploy /workspace/app.yaml']
  # args: ['bash','/script/sync-ali.sh','demoweb','$TAG_NAME']
  id: 'build-ali'
  waitFor:
  - 'build-gcr'
