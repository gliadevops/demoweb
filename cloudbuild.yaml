timeout: 1800s
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/demoweb:$TAG_NAME', '.']
  id: 'build-gcr'
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/demoweb:$TAG_NAME']
  id: 'push-gcr'
- name: 'gcr.io/living-bio/workspace'
  args: ['ls']
  id: 'ls-pwd'
- name: 'gcr.io/living-bio/workspace'
  args: ['g8','deploy','app.yaml']
  # args: ['bash','/script/sync-ali.sh','demoweb','$TAG_NAME']
  id: 'build-ali'
  waitFor:
  - 'ls-pwd'
